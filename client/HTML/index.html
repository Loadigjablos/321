<!DOCTYPE html>
<html lang="en" class="h-[100%] w-[100%]">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Program</title>
    <link href='https://fonts.googleapis.com/css?family=B612' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/tailWind.css"/>
</head>
<body class="h-[100%] w-[100%]">
    <!-- Main window -->
    <div class="flex flex-row h-[100%]">
        <!-- Left window -->
        <div class="flex flex-col h-[100%] w-[28rem] bg-white border-r-2 border-black" onmouseleave="hideList()">
            <!-- Left header -->
            <div class="flex pt-[0.375rem] pb-[0.5rem] px-[0.8125rem] items-center relative">
                <!-- Options button -->
                <button onmouseover="showList()" id="subFunktions" class="text-[20px] w-[2.5rem] h-[2.5rem] bg-[rgba(0,0,0,0)] text-[rgb(218,33,110)] block cursor-pointer hover:bg-gray-300 hover:rounded-[50%] focus:bg-gray-300 focus:rounded-[50%]">
                    â˜°
                    <div id="dropList" class="absolute py-[0.3rem] text-[1.25rem] border-2 border-r-[10px] bg-white mt-[0.5rem] left-0 right-auto top-[100%] z-10 w-[100%] hidden">
                        <div class="text-[1.25rem] mb-[0.5rem] left-0 right-auto top-0 border-b-2 cursor-default">
                            You are logged as <strong id="yourName"></strong>
                        </div>
                        <div onclick="connectToGroup()" class="dropDownElement">
                            Connect to group
                        </div>
                        <div onclick="createGroup()" class="dropDownElement">
                            Create chat
                        </div>
                        <div onclick="logout()" class="dropDownElement" id="Logout">
                            Logout
                        </div>
                        <div onclick="deleteMyself()" class="dropDownElement">
                            Delete account
                        </div>
                    </div>
                </button>
                <!-- Search field -->
                <div class="border-solid border-2 rounded-[1.375rem] relative max-w-[calc(100%-3.25rem)] ml-2">
                    <div class="absolute top-[0.25rem] left-[0.75rem] text-[1.375rem]">ðŸ”Žï¸Ž</div>
                    <input id="searchInput" onclick="searchAllContact()" onchange="searchAllContact()" class="bg-[rgba(0,0,0,0)] h-[2.5rem] w-[100%] pl-[2.75rem]" placeholder="Search">
                    <div id="searchField" class="absolute py-[0.3rem] text-[1.25rem] border-2 border-r-[10px] bg-white mt-[0.5rem] left-0 right-auto top-[100%] z-10 w-[100%] hidden">

                    </div>
                </div>
            </div>
            <!-- Contacts window -->
            <div class="relative flex-1">
                <div id="contactList" class="absolute flex flex-col h-[100%] w-[100%]  top-0 left-0"></div>
            </div>
        </div>
        <!-- Right window -->
        <div class="flex flex-col h-[100%] w-[100%]">
            <!-- Middle header -->
            <div id="groupHeader" class="flex items-center w-[100%] bg-white relative px-[2.5rem] py-[0.5rem] border-b-2 border-black"></div>
            <!-- Chat window -->
            <div class="relative flex-1">
                <div class="w-[100%] h-[100%] absolute top-0 left-0 flex flex-col bg-[url('../materials/backTest.png')] bg-contain overflow-y-auto">
                    <!-- Chat messages -->
                    <div id="chatWindow" class="w-[67.5%] h-auto mt-auto ml-auto mr-auto flex flex-col justify-end px-[1rem] py-[1rem]"></div>
                    <!-- Messages sender -->
                    <div class="flex relative items-end justify-center mb-3">
                        <div class="border-solid relative w-[65%]" id="growField" style="height: 2.25rem;">
                            <div contenteditable="true" id="MessageField" data-placeholder="Message" class="h-auto w-[100%] pl-[2rem] pr-[2rem] rounded-[0.75rem] border-2 bg-white"></div>
                        </div>
                        <button id="sendButton" onclick="sendMessage()" class="absolute top-0 right-[6rem] text-[1.5rem] leading-[1.5rem] bg-[rgb(218,33,110)] text-white ml-[2rem] w-[2.75rem] h-[2.5rem] rounded-[60%] hover:bg-[rgb(190,28,96)] hidden">âž¤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/alerts.js"></script>
    <script src="../JS/script.js"></script>
    <script src="../JS/messages.js"></script>
    <script src="../JS/contactsList.js"></script>
    <script src="../JS/search.js"></script>
    <script src="../JS/LoginLogoutSignin.js"></script>
    <script src="../JS/messageFieldChange.js"></script>
    <script src="../JS/createGroup.js"></script>
    <script src="../JS/connectToGroup.js"></script>
</body>
<!-- Test -->
